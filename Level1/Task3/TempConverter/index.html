<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mydiv">
        <div class="div1">
         
            <img src="temp.png" alt="Temperature">
        </div>
        <div class="div2">
            <form id="tempcalc"  return false>
                <label for="">Enter the temperature to convert</label>
                <br><select name="difftemp" id="difftemp1">
                    <option id="none" value="None">Select Option </option>
                    <option id="cel" value="cel">Celsius &deg;</option>
                    <option id="fah" value="fah">Fahrenheit</option>
                </select>
                <input type="number" placeholder="Enter temp.." name="temp1" id="temp"> <br>
                <button type="submit" class="mybtn">Convert</button>
                <!-- <input type="submit" value="Convert" class="mybtn"> <br> -->
                <span name="result"><br> </span>
            </form>
        </div>
    </div>

    <script src="myJS.js"></script>
</body>

</html>
